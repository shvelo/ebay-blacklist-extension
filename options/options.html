<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Blocklist Options</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="content">
        <h1>Options:</h1>

        <form action="#" id="options">
            <div>
                <label for="hide-local-pickups">
                    <input type="checkbox" id="hide-local-pickups" name="hideLocalPickups">
                    Hide local pickups
                </label>
            </div>
        </form>

        <h1>Blocked sellers:</h1>

        <table id="blocklist" class="blocklist pure-table pure-table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="blocklist-body"></tbody>
        </table>
    </div>

    <script src="options.js"></script>
</body>

</html>
